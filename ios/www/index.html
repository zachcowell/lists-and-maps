<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/glyphicons.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/misc/js/jquery.js"></script>
    <script src="lib/misc/js/leaflet.js"></script>
    <script src="lib/misc/js/angular-resource.min.js"></script>
    <script src="lib/misc/js/angular-leaflet-directive.min.js"></script>
    <script src="lib/misc/js/underscore-min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/SharedPropertiesService.js"></script>
    <script src="js/services/ListService.js"></script>
    <script src="js/controllers/CtrlSearch.js"></script>
    <script src="js/controllers/CtrlLogin.js"></script>
    <script src="js/controllers/CtrlBusiness.js"></script>
    <script src="js/controllers/CtrlAddToList.js"></script>
    <script src="js/controllers/CtrlAddToNewList.js"></script>
    <script src="js/controllers/CtrlList.js"></script>
    <script src="js/controllers/CtrlCreateList.js"></script>
    <!--<script src="js/controllers.js"></script>
    <script src="js/services.js"></script>-->
  </head>
  <body ng-app="lamApp" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-assertive nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
