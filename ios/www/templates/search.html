<ion-view title="Search">
  <ion-content class="has-header vc padding">  

  <div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Search" ng-model="searchString.text">
    </label>
    <button class="button button-small" ng-click="performSearch()">
      Search
    </button>
  </div>

</div>

	<div class="list">
		<div ng-repeat="x in results">
			<a class="item item-thumbnail-left" href="#/tab/business/{{x.id}}">
			  <img src="{{x.image_url}}">
			  <h2>{{x.name}}</h2>
			  <img src="{{x.rating_img_url}}"><p>{{x.review_count}} reviews</p>
			  <p>
			  	<span ng-repeat="c in x.categories">
			  		{{c[0]}}
			  	</span>
			  </p>
			  <!--<p>Nine Inch Nails</p>-->
			</a>
		</div>
	</div>

  </ion-content>
</ion-view>
