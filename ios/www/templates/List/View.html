<ion-view title="List View">
	<ion-content class="has-header vc">
		<ion-nav-buttons side="right">
			<a href="#" class="button button-icon icon ion-plus"></a>
		</ion-nav-buttons>
		
	<ion-list can-swipe="true">
		<ion-item ng-repeat="x in userData.list.listItems">		<p>{{x.place.name}}</p>	
<ion-option-button class="button-assertive" ng-click="deleteListItem(x.id)">
        Delete
      </ion-option-button>
		</ion-item>
	</ion-list>

	</ion-content>
</ion-view>
