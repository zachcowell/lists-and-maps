<ion-view title="Lists">
	<ion-content class="has-header vc padding">
		<ion-nav-buttons side="right">
			<a href="#/tab/list/create" class="button button-icon icon ion-plus"></a>
		</ion-nav-buttons>
		
	<div class="list">
		<div ng-repeat="x in userData.lists">	
			<span class="item" ng-click="x.ngFunc()">{{x.name}}</span>
		</div>
	</div>

	</ion-content>
</ion-view>
